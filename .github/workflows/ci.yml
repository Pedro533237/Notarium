name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-and-test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (x64 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Rustfmt check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test --all-targets

      - name: Build release Windows (x64)
        env:
          RUSTFLAGS: -C target-feature=+crt-static
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package Windows portable zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist/notarium-portable -Force | Out-Null
          Copy-Item target/x86_64-pc-windows-msvc/release/notarium.exe dist/notarium-portable/notarium.exe
          @"
          Notarium Portable (Windows x64)

          1) Extraia este .zip em qualquer pasta.
          2) Execute notarium.exe.

          Se não abrir, veja o arquivo notarium.log gerado na mesma pasta do executável.

          Observação sobre antivírus/Defender:
          - Este binário não é assinado digitalmente.
          - Em alguns PCs, o Defender pode alertar por reputação (SmartScreen).
          "@ | Set-Content dist/notarium-portable/README-PORTABLE.txt
          Compress-Archive -Path dist/notarium-portable/* -DestinationPath dist/notarium-windows-portable.zip -Force

      - name: Upload Windows portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: notarium-windows-portable
          path: dist/notarium-windows-portable.zip
